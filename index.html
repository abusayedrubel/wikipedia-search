<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayed Wiki Search</title>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">Wikipedia Search</span>
                <div class="mdl-layout-spacer"></div>

            </div>
        </header>
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

                    <img src="searchlogo1.png" class="stark-image" alt="Stark logo" height="250" width="250">
                    <!--<img src="searchlogo.png" class="stark-logo" alt="Stark title" height="250" width="250"> -->

                    <form id="form" class="form">
                        <div>
                            <input type="text" class="input" id="searchString">
                            <button for="search" class="material-icons search-button">search</button>
                        </div>
                        <!-- <div id="links"></div> -->
                    </form>
                    <div class="links-container">
                        <ul id="links" class="link"></ul>
                    </div>
                </div>
            </div>
    </div>

    </main>
    </div>
    <footer id="footer_cus">
        <p>Developed by &#64; Md. Abu Sayed Rubel - 2018</p>
    </footer>
    <!--
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            Developed by &#64; Md. Abu Sayed Rubel
        </div>
    </footer>
  -->



</body>

<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/app.js"></script>

</html>
